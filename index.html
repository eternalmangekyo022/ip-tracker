<!DOCTYPE html>
<html lang="en">
<head>
  
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  
  
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 10px;
      text-align: center;
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translate(-50%);
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-wrapper">
    

    <div class="ip-container">
      <img src="./pattern-bg.png" alt="Background image">
      
      <div class="ip-section">
        <h2>IP Address Tracker</h2>
      
        <form class="search-ip-form">
          <input type="text" id="ip-input" placeholder="Search for any IP address or domain">
          <input type="submit" value=">">
        </form>
      
        <div class="found-information-grid">
          <div id="ip-address">
            <label for="ip-address">IP ADDRESS</label>
            <span class="non-static-value"></span>
          </div>
          
          <div id="location">
            <label for="location">LOCATION</label>
            <span class="non-static-value"></span>
          </div>

          <div id="timezone">
            <label for="timezone">TIMEZONE</label>
            <span class="non-static-value"></span>
          </div>

          <div id="isp">
            <label for="isp">ISP</label>
            <span class="non-static-value"></span>
          </div>
          
        </div>
      </div>
    </div>


    <div id="map"></div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eternalmangekyo022?tab=repositories" target="_blank">Tibor Fazekas</a>.
  </div>
</body>
</html>
